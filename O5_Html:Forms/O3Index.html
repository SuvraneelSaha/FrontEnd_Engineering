<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>placeholderValueDisabled</title>
</head>
<body>
  <p>
    placeholderValueDisabled
  </p>

  <form action="">

    <input type="text" value="John Doe" placeholder="Your Name">

    <input type="number" value="18" placeholder="Enter your Age">

    <input type="text" value="India" placeholder="Enter your Country">

    <input type="submit" value="Disable Submit" disabled>

    <input type="submit" value="Click Me to Submit">

  </form>
</body>
</html>

<!-- here the disabled att is enough to make an html element disabled -->
<!-- Placeholder - for blurried text  -->
<!-- value - for actual text  -->

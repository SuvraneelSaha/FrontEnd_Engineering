<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>
    Student Registration Form
  </h1>

  <table align="center">
    <tr>
      <td><label for="firstName">First Name :</label></td>
      <td><input type="text" placeholder="firstName" id="firstName" name="firstName" maxlength="40"></td>
      <td><p>(max 40 characters a-z or A-Z)</p></td>
    </tr>
    <tr>
      <td><label for="secondName">Second Name :</label></td>
      <td><input type="text" placeholder="secondName" id="secondName" name="secondName" maxlength="40"></td>
      <td><p>(max 40 characters a-z or A-Z)</p></td>
    </tr>

    <tr>
      <td>
        <label for="dob">Date of Birth:</label>
      </td>
      <td>
        <input type="date" name="dob" id="dob">
      </td>
    </tr>

    <!-- email -->
    <tr>
      <td><label for="email">Email : </label></td>
      <td><input type="email" name="email" id="email" placeholder="email"></td>

    </tr>

    <!-- Mobile Number -->
    <tr>
      <td><label for="mobile">Mobile Number : </label></td>
      <td><input type="number" name="mobile" id="mobile" maxlength="10"></td>
      <td><p>(10 digits only)</p></td>

    </tr>

    <tr>
      <td><label for="gender">Gender : </label></td>
      <td><label for="maleGender">Male</label></td>
      <td><input type="radio" name="gender" id="maleGender" value="Male"></td>
      <td><label for="femaleGender">Female</label></td>
      <td><input type="radio" name="gender" id="femaleGender" value="Female"></td>
      <td><label for="transGender">TransGender</label></td>
      <td><input type="radio" name="gender" id="transGender" value="Transgender"></td>
    </tr>

    <!-- we have used a label for attribute = gender so for which there will be no bias no selection beforehand  -->

    <!-- name att in case of radio box can be selected only once so only 1 value will be returned  -->

    <!-- value determines the value that will be send back to the server  -->

    <!-- here in case of the radiobox only 1 value will be send  -->

    <!-- and as all the 3 input elements have the same name gender - the user have to choose only 1  -->

    <!-- id maybe not be used for each input values  -->


    <!-- the key will be the name attribute  -->

    <!-- input type ="date" means date , as the whole original calender will be given by the browser only  -->
  </table>
</body>
</html>

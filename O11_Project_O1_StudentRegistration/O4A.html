<body>

  <h1>Student Registration Form</h1>
  
  <table align="center" cellpadding="10px">
    <tr>
      <td><label for="gender">Gender : </label></td>
      <td><input type="radio" value="Male" name="gender">Male</td>
      <td><input type="radio" value="Female" name="gender">Female</td>
      <td><input type="radio" value="Transgender" name="gender">TransGender</td>
    </tr>
  </table>

<!-- as the 3 input elements have the same name attribute value , so for which 
we can select any one of them  -->
<!-- this happens in case of radio buttons only , 
whenever we need to get input of only 1 thing ie single option we use radio buttons  -->
<!-- But in case of checkboxes we have select multiple options with different values -->
<!-- Also we have used the label in such a way that . Generally the for att in label is given an element's id  -->
<!-- but here we have given the name also the name att is present inside of all the 3 elements 
so whenever the user will click the label it wont select anything  -->

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>
    Student Registration Form
  </h1>

  <table align="center">
    <tr>
      <td><label for="firstName">First Name :</label></td>
      <td><input type="text" placeholder="firstName" id="firstName" name="firstName" maxlength="40"></td>
      <td><p>(max 40 characters a-z or A-Z)</p></td>
    </tr>
    <tr>
      <td><label for="secondName">Second Name :</label></td>
      <td><input type="text" placeholder="secondName" id="secondName" name="secondName" maxlength="40"></td>
      <td><p>(max 40 characters a-z or A-Z)</p></td>
    </tr>

    <!-- table - align center -- means that the table will be aligned in the center  -->


    <!-- label for = id ony - it is used to change the focus to the element id's  -->

    <!-- maxlength attribute is used to specify the max number of characters  -->
    <!-- name attribute is used to send the data to the backend server  -->



    <tr>
      <td>
        <label for="dob">Date of Birth:</label>
      </td>
      <td>
        <input type="date" name="dob" id="dob">
      </td>
    </tr>


    <!-- input type ="date" means date , as the whole original calender will be given by the browser only  -->
  </table>
</body>
</html>

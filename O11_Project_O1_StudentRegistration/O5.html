<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>
    Student Registration Form
  </h1>

  <table align="center" cellpadding="10px">
    <tr>
      <td><label for="address"> Address : </label></td>
      <td><textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your Address"></textarea></td>
    </tr>

    <tr>
      <td><label for="pincode">Pincode : </label></td>
      <td><input type="number" name="pincode" id="pincode" maxlength="6" placeholder="Pincode : "></td>
      <td><p>(6 digit number)</p></td>
    </tr>

    <tr>
      <td><label for="country">Country : </label></td>
      <td><input type="text" name="country" id="country" value="India" placeholder="Country : "></td>
    </tr>

    <tr>

      <td><label for="hobbies">Hobbies : </label></td>
      <td><label for="Singing">Singing</label><input type="checkbox" name="hobbies" id="Singing" value ="Singing"></td>
      <td><label for="Dancing">Dancing</label><input type="checkbox" name="hobbies" id="Dancing" value ="Dancing"></td>
      <td><label for="Football">Football</label><input type="checkbox" name="hobbies" id="Football" value ="Football"></td>
      <td><label for="Cricket">Cricket</label><input type="checkbox" name="hobbies" id="Cricket" value ="Cricket"></td>
      <td><label for="Others">Others</label><input type="checkbox" name="hobbies" id="Others" value ="Others"></td>


    </tr>
    
    <!-- the values of each checkbox selected will be sent to the server as a array of values  -->
    <!-- the name attribute is used for identifying the value in the server  -->
    <!-- label for ="id_value" -->
  </table>
</body>
</html>

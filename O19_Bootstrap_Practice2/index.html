<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div>
        <!-- The read only alows the user to only read instead of writing inside the input field -->
                <input type="text" name="display" value="0" class="display" id="display" readonly>
            </div>

            <div class="">
                <button class="button btn__gray">C</button>
                <button class="button btn__gray">Del</button>
                <button class="button btn__gray">%</button>
                <button class="button btn__yellow">/</button>
            </div>

            <div class="row">
                <button class="button btn__lightblack">7 </button>
                <button class="button btn__lightblack">8</button>
                <button class="button btn__lightblack">9</button>
                <button class="button btn__yellow">*</button>
            </div>

            <div class="row">
                <button class="button btn__lightblack">4</button>
                <button class="button btn__lightblack">5</button>
                <button class="button btn__lightblack">6</button>
                <button class="button btn__yellow">-</button>
            </div>

            <div class="row">
                <button class="button btn__lightblack">1</button>
                <button class="button btn__lightblack">2</button>
                <button class="button btn__lightblack">3</button>
                <button class="button btn__yellow">+</button>
            </div>

            <div class="row">
                <button class="button zero">0</button>
                <button class="button btn__lightblack">.</button>
                <button class="button btn__lightblack">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>

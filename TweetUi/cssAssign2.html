<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssAssign2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tweeter-X</title>
  </head>
  <body>
    <div class="container">
      <img
        class="Pimg"
        src="WhatsApp Image 2023-06-21 at 10.29.52 PM.jpeg"
        alt=""
      />
      <div class="separator">
        <div>
          <span class="name">Ashish Biradar</span>
          <span class="metaData">@ashishbirdar . Nov 21</span>
        </div>
        <p class="message">
          I got my family a fridge for Dusshera. Ican't wait to see their
          faces<br />
          when they open it
        </p>
        <div class="icons">
          <div class="icondiv">
            <i class="fa-regular fa-comment"></i><span>1,094</span>
          </div>
          <div class="icondiv">
            <i class="fa-solid fa-repeat"></i><span>5</span>
          </div>
          <div class="icondiv">
            <i class="fa-regular fa-heart"></i><span>8,094</span>
          </div>
          <div class="icondiv">
            <i class="fa-solid fa-arrow-up-from-bracket"></i><span></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

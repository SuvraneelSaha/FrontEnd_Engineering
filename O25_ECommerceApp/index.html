<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Kart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>

  <body>
    <div class="homePage">

      <!-- header -->
      <nav id="header">

        <div class="container">
          <!-- container as we know it is a bootstrap class for centering of all the items 
              search for it better thing to do  -->
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <!-- we have made this div flex, with justify content as space between -->
              <!-- d-flex is a bootstrap class for making the child elements all flex items -->
              <!-- justify-content-between means space between of the justify content property -->

              <div class="logo d-inline-block">
                <!-- inline-block of the display property  -->
                <a href="index.html" class="text-decoration-none">Shop Kart</a>
              </div>

              <div class="user-actions d-flex flex-row">
                <!-- flex-row means flex-direction:row -->
                <!-- d-flex means making the direct child elements flex-items -->
                <a href="cart.html">Cart</a>
                <div class="user-intro" id="userIntro">Hi User</div>
                <div class="logout-btn" id="logoutBtn">Logout</div>

              </div>

            </div>

          </div>

        </div>

      </nav>

        <!-- main content -->
        <div class="container">

          <div class="row">

              <h2 class="home-title text-center">Welcome to Shop Kart</h2>
              
              <div class="category-list d-flex flex-row justify-content-between align-items-center" id="categoryList">
                  <!-- List of categories -->

                  <div class="category-item d-flex align-items-center justify-content-center">
                    <a href="">All products</a>
                  </div>

                  <div class="category-item d-flex align-items-center justify-content-center">
                      <a href="">Electronics</a>
                  </div>

                  <div class="category-item d-flex align-items-center justify-content-center">
                      <a href="">Kitchen Ware</a>
                  </div>

                  <div class="category-item d-flex align-items-center justify-content-center">
                      <a href="">Women Outfit</a>
                  </div>

                  <div class="category-item d-flex align-items-center justify-content-center">
                      <a href="">Sports</a>
                  </div>

                  <div class="category-item d-flex align-items-center justify-content-center">
                      <a href="">Gaming</a>
                  </div>

              </div>

              <div class="category-title text-center">
                  Select a category to start Shopping
              </div>

          </div>
      </div>





    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

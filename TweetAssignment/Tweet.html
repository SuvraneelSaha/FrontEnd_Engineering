<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"  crossorigin="anonymous"
  referrerpolicy="no-referrer" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  >
  <link rel="stylesheet" href="./Tweet.css">
</head>
<body>

  <div class="parent_Container">

    <img class="profile_image" src="../O17_CSSAssignment/images/Mercurial2021.jpg" alt="">
  

    <div class="separator">
      <div>
        <span class="name">Suvraneel Saha</span>
        <span class="metadata">@SuvroTwt . Oct 22</span>
      </div>
    
      <p class="message">
        I got my family a fridge for Christmas . I can't wait to see their face light up when <br> they open it . 
      </p>
    
      <div class="icons">
  
        <div class="icondiv">
          <i class="fa-regular fa-comment"></i><span class="action_Count">1,094</span>
        </div>
    
        <div class="icondiv">
          <i class="fa-solid fa-repeat"></i><span class="action_Count">10</span>
        </div>
       
       <div class="icondiv">
        <i class="fa-regular fa-heart"></i><span class="action_Count">8,402</span>
      </div>
       
       <div class="icondiv">
        <i class="fa-solid fa-arrow-up-from-bracket"></i><span></span>
      </div>
    
      </div>
    </div>
    
  
    
  </div>
 
  
</body>
</html>

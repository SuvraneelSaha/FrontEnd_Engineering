<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
  <!-- building block of whatever you do in bootstrap -->
  <div class="container text-center">
    <h2>Calculator</h2>

    <div class="row">

      <div class="col-auto p-0 ">

         <!-- input -->
         <div class="row m-0 mb-3 g-0">
            <!-- g-0 gutter space 0  -->
            <div class="col-auto p-0">

               <input type="text" dir="rtl" class="form-control m-0 ">
            </div>
         </div>

        <div class="row m-0 mb-1 justify-content-space-between">
          <!-- col shrinks equal to the content - col-auto class -->
          <div class="col-auto ps-0">
            <button class="btn btn-light">9</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-light">8</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-light">7</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-warning">/</button>
          </div>
    
        </div>

        <div class="row m-0 mb-1 justify-content-space-between">
    
          <div class="col-auto ps-0">
             <button class="btn btn-light">6</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-light">5</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-light">4</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-warning">x</button>
          </div>
    
        </div>

        <div class="row m-0 mb-1 justify-content-space-between">
    
          <div class="col-auto ps-0">
             <button class="btn btn-light">3</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-light">2</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-light">1</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-warning">-</button>
          </div>
    
        </div>

        <div class="row m-0 mb-1 justify-content-space-between">
    
          <div class="col-auto ps-0">
             <button class="btn btn-light">*</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-light">0</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-light">#</button>
          </div>
          <div class="col-auto">
             <button class="btn btn-warning">+</button>
          </div>
    
        </div>
    
        <div class="row m-0 justify-content-space-between" >
    
          <div class="col">
            <button class="btn btn-primary w-100">=</button>
          </div>
          <!-- tries to take the whole width of the parent
         using col class  -->
          <div class="col-auto">
            <button class="btn btn-warning">C</button>
          </div>
          <!-- takes space equal to the content  -->
    
        </div>

      </div>

    </div>

   

  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

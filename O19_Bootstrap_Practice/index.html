<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Calculator</h2>

        <div class="container justify-content-center">
            <div class="row">
                <div class="col-auto">
                    <div class="row mb-2 g-0">
                        <div class="col-auto">
                            <input type="text" dir="rtl" class="form-control" >
                        </div>
                    </div>
                    <div class="row justify-content-space-between">
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">9</button>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">8</button>
                            
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">7</button>
                            
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">/</button>
                            
                        </div>
                    </div>
                    <div class="row justify-content-space-between">
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">6</button>
        
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">5</button>
                            
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">4</button>
                            
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">x</button>
                            
                        </div>
                    </div>
                    <div class="row justify-content-space-between">
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">3</button>
        
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">2</button>
                            
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">1</button>
                            
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">-</button>
                            
                        </div>
                    </div>
                    <div class="row justify-content-space-between">
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">*</button>
        
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">0</button>
                            
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">#</button>
                            
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-light btn-lg">+</button>
                            
                        </div>
                    </div>
        
                    <div class="row">
                        <!-- <div class="col-9"> -->
                            <button class="btn btn-primary btn-lg col-9">=</button>
                        <!-- </div> -->
                        <div class="col-auto col-3">
                            <button class="btn btn-warning btn-lg">C</button>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
